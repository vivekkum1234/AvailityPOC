version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Navigating to frontend directory"
            - cd frontend
            - echo "Installing frontend dependencies with npm install (not ci)"
            - npm install
        build:
          commands:
            - echo "Building React application"
            - export DISABLE_ESLINT_PLUGIN=true
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
            - key: 'Referrer-Policy'
              value: 'strict-origin-when-cross-origin'
        - pattern: '**/*.js'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
        - pattern: '**/*.css'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
