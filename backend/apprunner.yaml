version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci
      - echo "Building TypeScript application"
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3002
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3002"
    # Environment variables are loaded from .env.production file
    # AWS App Runner will automatically load them during deployment
