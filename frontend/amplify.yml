version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies"
            - npm ci
        build:
          commands:
            - echo "Building React application"
            - export DISABLE_ESLINT_PLUGIN=true
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
            - key: 'Referrer-Policy'
              value: 'strict-origin-when-cross-origin'
        - pattern: '**/*.js'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
        - pattern: '**/*.css'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
